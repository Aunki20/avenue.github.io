<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./brostrap/css/bootstrap.min.css">
    <title>Creat an Account | AdventureAvenu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo/6-61387_travel-euclidean-vector-royalty-free-clip-art-travel (1).png">
  
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.signup-form {
    width: 100%;
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
    text-align: center;
}

h1 {
    color: darkcyan;
    margin-bottom: 10px;
}

p {
    color: darkcyan;
    margin-bottom: 20px;
}


label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
input[type="password"],
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 10px;
}

.submit-button {
    margin-top: 20px;
}

.search-button {
    width: 100%;
    padding: 10px;
    background-color: darkcyan;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #1c71d8;
}
</style>

<body>
    <div class="signup-form">
        <h1 style="color: darkcyan;">Sign Up</h1>
        <p style="color: darkcyan;">It's Quick and Easy</p>

        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">
        </div>

        <div class="input-group">
            <label for="email">Email or Phone number:</label>
            <input type="text" id="email" placeholder="Enter your email or phone number">
        </div>

        <div class="input-group">
            <div class="name-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="First Name">
            </div>
            <div class="name-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Last Name">
            </div>
        </div>

        <div class="input-group">
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="Password">
        </div>

        <div class="input-group">
            <p>Gender:</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>

        <div class="input-group">
            <p>Country:</p>
            <select name="country" id="country">
                <option value="">-- Select a country --</option>
                <!-- Add your country options here -->
            </select>
        </div>

        <div class="input-group">
            <p>Birth date: <input type="date" name="birth_date" id="birth_date"></p>
        </div>

        <p>By clicking Sign Up, you agree to our Terms, Privacy Policy, and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>

        <div class="submit-button">
           

            <form action="/home.html" method="get">
        
                <input type="submit" class="search-button" value="Sing Up" />
            </form>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
